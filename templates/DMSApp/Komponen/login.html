{% load static %}
{% include 'DMSApp/Komponen/header.html' %}

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="container card shadow">
          <div class="card-body p-md-5">
            <div class="row w-100 mx-0">
              <div class="col">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <h3 class="font-weight-light">Sign in to continue.</h3><hr>
                  <form method="post" class="pt-3" autocomplete="off">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                      <input type={% if field.label == "Password" %}"password"{% else %}"text"{% endif %} class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="{{ field.label }}" required>
                    </div>
                    {% endfor %}
                    <div class="mt-3">
                      <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Login</button>
                    </div>
                  </form>{% if not superuser_exist %}<p class="text-center mt-2" >Dont have <b>superuser</b> account? <a href="{% url 'akun_regist_view' %}">Register</a></p>{% endif %}
                </div>
              </div>
              
              <div class="col">
                <figure class="figure">
                <img src="{% static 'DMSApp/images/fln_logo.png' %}" class="img-fluid pt-5" alt="Sample image">
                    <figcaption class="figure-caption text-center"><h5>Document Management System</h5></figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

{% load static %}
{% include 'DMSApp/Komponen/header.html' %}

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="container card shadow">
          <div class="card-body p-md-5">
            <div class="row w-100 mx-0">
              <div class="col">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <h6 class="font-weight-light"><p>Register</p></h6>
                    <form method="post" class="pt-3" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                        </div>
                        <div class="row mb-4">
                          <div class="col-6">
                            <input type="text" class="form-control form-control-lg" name="first_name" placeholder="First Name">
                          </div>
                          <div class="col-6">
                            <input type="text" class="form-control form-control-lg" name="last_name" placeholder="Last Name">
                          </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" name="password2" placeholder="Confirm Password">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Register</button>
                        </div>
                    </form>
                </div>
              </div>
              
              <div class="col">
                <figure class="figure">
                <img src="{% static 'DMSApp/images/fln_logo.png' %}" class="img-fluid " alt="Sample image">
                    <figcaption class="figure-caption text-center"><h5>Document Management System</h5></figcaption>
                </figure>
                <p class="card-description">Registration form for users who do not have an account in <b>LDAP Active Directory (AD)</b>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

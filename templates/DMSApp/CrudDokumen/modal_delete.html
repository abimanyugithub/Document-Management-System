{% load custom_filters %}

<!-- Modal delete arsip -->
{% for obj in dokumen_list %}
<div class="modal fade" id="mod2-{{ obj.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="display: flex; align-items: center;">
          <i class="mdi mdi-help-circle mdi-24px text-primary mr-2"></i>
          <b>delete document</b>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="text-danger">Delete</span> this document?
        <hr>
        <div class="row">
          <div class="col-6">
            <h5>Document</h5>
            <p>{{ inisial_kategori }}.{{ nmr_dokumen }}.{{ sub_nmr_dokumen }} {{ nm_dokumen|capfirst }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-2">
            <h5>Revision No.</h5>
            <p>{{ obj.revision_no }}</p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <form class="forms-sample" method="post" action="{% url 'dokumen_is_delete' pk=obj.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-dribbble mr-1">Delete</button>
      </form>
        <button type="button" class="btn btn-facebook" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}

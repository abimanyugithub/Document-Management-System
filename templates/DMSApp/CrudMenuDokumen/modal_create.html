<!-- Modal create menu document -->
<div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel" style="display: flex; align-items: center;">
          <i class="mdi mdi-help-circle mdi-24px text-primary mr-2"></i>
          new document
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="forms-sample" autocomplete="off" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col">
          {% for field in form %}
            {% if field.name == 'document' %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              <input type="text" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="{{ field.label }}" required>
            </div>
            {% endif %}
          {% endfor %}
          </div>
        </div>

          <h5>Label Items & Doc. File Items</h5>
          <div class="row">
            <div class="col">
          {% for field in form %}
            {% if field.name != 'document' %}
            
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="{{ field.name }}" {% if field.name in default_checked %}checked{% endif %}>{{ field.label }}
                  </label>
                  <!-- {% if field.name in default_checked %}
                      <input type="hidden" name="{{ field.name }}" value="True">
                  {% endif %} -->
                </div>
              </div>
              {% if forloop.counter0|divisibleby:5 %}
              </div><div class="col">
              {% endif %}

            {% endif %}
          {% endfor %}
            </div>
          </div>
              
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <!-- footer modal -->
      </div>
    </div>
  </div>
</div>

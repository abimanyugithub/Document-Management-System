<!-- Modal create menu document -->
<div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel" style="display: flex; align-items: center;">
          <i class="mdi mdi-help-circle mdi-24px text-primary mr-2"></i>
          new document
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="forms-sample" autocomplete="off" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col">
              {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="text" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="{{ field.label }}" required>
              </div>
              {% endfor %}
            </div>
          </div>

          <h5>Labels</h5>
          <div class="row">
            <div class="col-4">
              {% for label_dict in list_label %}
                {% for key, value in label_dict.items %}   
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    {% if value.label == "PDF File" or value.label == "Document Number" %}
                    <input type="hidden" name="checklist_label" value="{{ key }}">
                    <input type="checkbox" class="form-check-input" name="checklist_label" value="{{ key }}" checked disabled>
                    {% else %}
                    <input type="checkbox" class="form-check-input" name="checklist_label" value="{{ key }}" 
                    {% if key in default_checked %} checked {% endif %}>
                    {% endif %}
                    {{ value.label }}
                  </label>
                </div>
              </div>
              {% if forloop.counter|divisibleby:5 %}
              </div><div class="col-4">
              {% endif %}
                {% endfor %}
              {% endfor %}
            </div>
          </div>
                
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <!-- footer modal -->
      </div>
    </div>
  </div>
</div>

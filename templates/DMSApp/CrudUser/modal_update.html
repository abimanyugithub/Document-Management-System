{% load custom_filters %}

<!-- Modal update menu document -->
{% for obj in object_list %}
<div class="modal fade" id="mod0-{{ obj.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="display: flex; align-items: center;">
          <i class="mdi mdi-help-circle mdi-24px text-primary mr-2"></i>
          update account
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3> {{ user.username }}</h3><p>{{ user.ldap_department }}</p><hr>
        <form class="forms-sample" autocomplete="off" method="post" action="{% url 'user_update' pk=obj.id %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-6">
              {% for field in form %}
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="{{ field.id_for_label }}" name="checklist_label" value="{{ key }}" {% if obj|get_field_value:field.name %}checked{% endif %}>
                  {{ field.label }}
                  </label>
                </div>
              </div>
              {% if forloop.counter|divisibleby:3 %}
              </div><div class="col-6">
              {% endif %}
            {% endfor %}
            </div>
          </div>
          <button type="submit" class="btn btn-twitter mr-2">Update</button>
          <button type="button" class="btn btn-facebook" data-dismiss="modal">Close</button>
        </form>
      </div>
      <div class="modal-footer">
        <!-- footer modal -->
      </div>
    </div>
  </div>
</div>
{% endfor %}
